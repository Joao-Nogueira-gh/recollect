<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-md-12 offset-md-1 col-lg-12 offset-lg-0">
				<!-- Edit Profile Welcome Text -->
				<div class="widget welcome-message">
					<h2>Announce a product</h2>
					<p>Have a great product to post? Share it with your fellow users.</p>
				</div>
				<!-- General Info -->
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="widget personal-info">
							<h3 class="widget-header user">Announcement general info</h3>
							<form action="#">
								<!-- First Name -->
								<div class="form-group col-lg-12 ">
									<label for="first-name">Title</label>
									<input type="text" class="form-control" id="first-name">
								</div>
								<!-- Category -->
								<div class="form-group col-lg-6" style="margin-bottom: 15px">
									<label for="category">Category</label>
									<select id="category" class="form-control form-control-lg border w-100 my-2">
										<option value="NA" selected disabled hidden>Category</option>
										<option value="Books">Books</option>
										<option value="Games">Games</option>
										<option value="Toys">Toys</option>
										<option value="Technology">Technology</option>
										<option value="Musica">Music</option>
										<option value="Art">Art</option>
										<option value="Miscellaneous">Miscellaneous</option>
									</select>
								</div>
								<div class="form-group col-lg-12" style="margin-bottom: 15px">
									<label for="description">Description</label>
									<textarea class="form-control" id="description" rows="8"></textarea>
								</div>
							</form>
						</div>
					</div>


				</div>
				<!-- Details Info -->
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="widget personal-info">
							<h3 class="widget-header user">Product Details</h3>
							<form action="#">
								<div class="row col-lg-12 ">
									<!-- Price  -->
									<div class="form-group col-lg-6 ">
										<label for="first-name">Price</label>
										<input type="number" step="0.01" class="form-control" id="price">
									</div>
									<!-- Quantity -->
									<div class="form-group col-lg-6" style="margin-bottom: 15px">
										<label for="category">Quantity</label>
										<input type="number" step="1" class="form-control" id="quantity">
									</div>
								</div>

								<!-- File chooser -->
								<!-- <i class="fas fa-images text-center px-3"></i> -->
								<div class="form-group col-lg-6">
									<label for="first-name">Picture</label>
									<input type="file" class="form-control-file mt-2 pt-1" id="picture-input">
								</div>

							</form>
						</div>
					</div>


				</div>

				<!-- Submit button -->
				<button class="btn btn-transparent" style="float: right" onclick="window.location='/profile'">Submit item</button>
			</div>
		</div>
	</div>
</section>
