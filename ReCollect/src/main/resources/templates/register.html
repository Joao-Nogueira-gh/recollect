<body class="body-wrapper">


<div id="navbar"></div>

<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">Register Now</h3>
                        <form action="#">
                            <fieldset class="p-4">
                                <input type="text" placeholder="Name*" class="border p-3 w-100 my-2" required>
                                <input type="email" placeholder="Email*" class="border p-3 w-100 my-2" required>
                                <input type="password" placeholder="Password*" class="border p-3 w-100 my-2" required>
                                <input type="password" placeholder="Confirm Password*" class="border p-3 w-100 my-2" required>
                                <hr/>
                                <div class="col-lg-12">
                                    <div style="margin-bottom: 15px">
                                        <label for="distritoDropdown">District / State</label>
                                        <div>
                                            <select id="distritoDropdown" class="form-control form-control-lg border w-100 my-2">
                                                <option value="NA" selected disabled hidden>District / State</option>
                                                <option value="Aveiro">Aveiro</option>
                                                <option value="Braga">Braga</option>
                                                <option value="Porto">Porto</option>
                                                <option value="Leiria">Leiria</option>
                                                <option value="Coimbra">Coimbra</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div  style="margin-bottom: 10px">
                                        <label for="concelhoDropdown">Municipality</label>
                                        <div>
                                            <select id="concelhoDropdown" class="form-control form-control-lg border w-100 my-2">
                                                <option value="NA" selected disabled hidden>Municipality</option>
                                                <option value="Aveiro">Aveiro</option>
                                                <option value="Ílhavo">Ílhavo</option>
                                                <option value="Estarreja">Estarreja</option>
                                                <option value="Águeda">Águeda</option>
                                                <option value="Albergaria-a-Velha">Albergaria-a-Velha</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="loggedin-forgot d-inline-flex my-3">
                                        <input type="checkbox" id="registering" class="mt-1">
                                        <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="/terms-conditions">Terms & Conditions</a></label>
                                </div>
                                <button type="submit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Register Now</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
