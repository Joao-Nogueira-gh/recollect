image: mysql

services:
  - mysql
  - maven 

variables: 
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository" 
  DOCKER_HOST: "tcp://docker:2375"
  MYSQL_DATABASE: 'reCollect'
  MYSQL_USER: 'adminrc'
  MYSQL_PASSWORD: 'admin'
  MYSQL_ROOT_PASSWORD: 'password'
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

before_script:
  - cd ReCollect/

stages:
  - sonar
  - connect
  - build
  - test
  - deploy

sonarcloud-check:
  stage: sonar
  image: maven:3.6.3-jdk-11
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar
  only:
    - merge_requests
    - master
    - develop

connect:
  stage: connect
  image: mysql
  before_script:
    - mysql --version
  script:
    - mysql --user=root --password="$MYSQL_ROOT_PASSWORD" --host=mysql -e "show databases; use $MYSQL_DATABASE; show tables;"

compile:
  image: othon2000/maven-mysql
  stage: build
  script:
    - mvn clean compile

unit_test:
  image: othon2000/maven-mysql
  stage: test
  script:
    - mysql --user=root --password="$MYSQL_ROOT_PASSWORD" --host=mysql -e "show databases; use $MYSQL_DATABASE; show tables;"
    - mvn clean test

package:
  image: othon2000/maven-mysql
  stage: deploy
  script:
    - sleep 60 
    - mvn package

