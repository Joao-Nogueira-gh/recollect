version: '3'

services:

  mysql-recollect:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'reCollect'
      MYSQL_USER: 'adminrc'
      MYSQL_PASSWORD: 'admin'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"