image: docker:latest
services:
  - docker:dind

variables: 
  MAVEN_OPTS: "-Dmaven.repo.local=.m2" 
  DOCKER_HOST: "tcp://docker:2375"


before_script:
  - cd ReCollect/
  - apk add --no-cache python py2-pip
  - pip install --no-cache-dir docker-compose==1.12.0
  - docker-compose -v
  - chmod +x start.sh
  - ./start.sh

stages:
  - build
  - test
  - deploy

compile:
  image: maven:3.3-jdk-8-alpine
  stage: build
  script:
    - mvn clean compile

unit_test:
  image: maven:3.3-jdk-8-alpine
  stage: test
  script:
    - mvn clean test -B

package:
  image: maven:3.3-jdk-8-alpine
  stage: deploy
  script:
    - mvn package

